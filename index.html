<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOAVE - Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0d1117;
            color: #e6edf3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
            background-color: #161b22;
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid #30363d;
            background-image: linear-gradient(to bottom right, rgba(88, 166, 255, 0.05), rgba(149, 117, 205, 0.1));
        }
        
        h1 {
            font-size: 5rem;
            margin-bottom: 2rem;
            letter-spacing: 0.5rem;
            color: #58a6ff;
            text-shadow: 0 0 10px rgba(88, 166, 255, 0.5), 0 0 20px rgba(149, 117, 205, 0.3);
        }
        
        .image-container {
            width: 350px;
            height: 350px;
            margin: 3rem auto;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #58a6ff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5), 0 0 15px rgba(88, 166, 255, 0.5), 0 0 25px rgba(149, 117, 205, 0.3);
            position: relative;
        }
        
        .main-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .image-container:hover .main-image {
            transform: scale(1.05);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background-color: #21262d;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(88, 166, 255, 0.4), 0 0 10px rgba(149, 117, 205, 0.3);
            background-color: #58a6ff;
        }
        
        .gozzler-link {
            display: inline-block;
            margin: 1.5rem 0;
            padding: 0.8rem 1.5rem;
            background-color: #9575cd;
            color: #ffffff;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(149, 117, 205, 0.3);
        }
        
        .gozzler-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(149, 117, 205, 0.5);
            background-color: #8667c9;
        }
        
        .social-link svg {
            width: 30px;
            height: 30px;
            fill: #e6edf3;
        }
        
        h1 {
            margin-bottom: 0;
        }
        .subtitle {
            opacity: 0.7;
            font-weight: 300;
            letter-spacing: 1px;
        }
    </style>
</head>
